  <script type="text/javascript"><!--
    var SHOWCOMMENTS = true; // On by default, for Ofer.
    function toggle_comments(e) {
      if (SHOWCOMMENTS) {
        SHOWCOMMENTS = false;
        alert("Comments now OFF");
        document.getElementById("toggle_comments" ).innerHTML = "c";
        setCookie("SHOWCOMMENTS", "OFF", 7);
      } else {
        SHOWCOMMENTS = true;
        alert("Comments now ON");
        document.getElementById("toggle_comments" ).innerHTML = "<s>c</s>";
        setCookie("SHOWCOMMENTS", "ON", 7);
      }
    }
    function setCookie(name,value,exdays) {
      var exdate=new Date();
      exdate.setDate(exdate.getDate() + exdays);
      var c_value = escape(value) + "; expires=" + exdate.toUTCString();
      document.cookie = name + "=" + c_value;
    }

    //--></script>
