name: Gold Compare

# on:
#   push:
#     branches:
#       - master
#   pull_request:
#     branches:
#       - master

# Runs on every push. Note (I think) PR triggers at least one push?
on: [push]

# StackOverflow 58033366
env:
  BRANCH_NAME: ${{ github.head_ref || github.ref_name}}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

    - name: Action, branch, and repo information.
      run: printf "\n    Action = ${{ github.event_name }}, branch = ${{ github.ref }}, sha = ${{ github.sha }}, BRANCH_NAME = $BRANCH_NAME\n"

    - name: Check out repository code
      uses: actions/checkout@v2

    - name: Gold Test
      run: |
        printf '\n\n\n    GOLD TEST\n\n\n'
        # test/genesis-ci.sh ${{ github.sha }}
        test/genesis-ci.sh $BRANCH_NAME
        printf '\n\n\n'
